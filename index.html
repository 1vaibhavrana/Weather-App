<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />

        <h1 class="temp">22Â°C</h1>

        <h2 class="city">New Delhi</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

//javascript file link
    <script>
      const apiKey = "ddd422b6d1e47fce9753181d7f1b392a";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=Mumbai";

      async function checkWeather(){
        const response = await fetch(apiUrl + `&appid=${apiKey}`);//promise, backtick part is template literal  
        var data = await response.json();//promise
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;
      }
      checkWeather();
    </script>
  </body>
</html>
